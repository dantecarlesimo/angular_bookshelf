<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="books.js"></script>
  <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <!-- <link href="books.css" type="text/css" /> -->
  <link rel="stylesheet" type="text/css" href="books.css">

  <title>Angular Bookshelf</title>
</head>
<body ng-app>
  <div ng-controller="BookCtrl">
   <h3>ADD BOOKS</h4>
   <form ng-submit="addBook()"> 
       <input type="text" ng-model="title" placeholder="Title">
       <input type="text" ng-model="author" placeholder="Author">
       <input type="text" ng-model="isbn" placeholder="ISBN">
       <input type="text" ng-model="description" placeholder="Description">
       <button>Add Book</button>
     </form>
      <div ng-repeat="book in books" class="books" >
        <div class="book">
          <div class="book-title">Title: {{book.title}}</div>
          <div class="book-author">Author: {{book.author}}</div>
            ISBN: {{book.isbn}} <br>
            Description: {{book.description}}<br>
            <button ng-click="deleteBook(book)">Delete</button>
          </div> 
     </div>
     
  </div>
</body>
</html>
